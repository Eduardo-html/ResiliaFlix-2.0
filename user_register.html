    <script defer src="js/user_register/CepView.js"></script>
    <script defer src="js/user_register/submit_control.js"></script>


</head>

<body>
    <header>
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1b172d;">
            <!-- Image and text -->
            <a class=" navbar-brand " href="# ">
                <img src="assets/logo_1.jpeg " width="80 " height="50 " class="d-inline-block align-top " alt=" " loading="lazy ">
                <!--"ResiliaFlix "-->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item active ">
                        <a class="navbar-brand " href="# ">Home</a>
                    </li>
                    <li class="nav-item active ">
                        <a class="nav-link " href="# ">Login <span class="sr-only ">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Register</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle " href="# " id="navbarDropdown " role="button " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                        Category
                      </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdown ">
                            <a class="dropdown-item " href="# ">Action</a>
                            <a class="dropdown-item " href="# ">Thriller</a>

                    </li>

                <form class="form-inline my-2 my-lg-0 ">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <main class="container ">
        <form>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputName ">Name</label>
                    <input type="text " class="form-control " id="inputName " required placeholder="Darth Vader ">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Email</label>
                    <input type="email " class="form-control " id="inputEmail4 " required placeholder="ironman@resiliaflix.com ">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4 ">
                    <label for="inputRG ">RG</label>
                    <input type="text " class="form-control " id="inputRG " required placeholder="00.000.000-0 " pattern="^\d{2}.\d{3}.\d{3}-\d{1}$ " maxlength="12 ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputPassword4 ">Password</label>
                    <input type="password " class="form-control " id="inputPassword4 " required placeholder="4 8 15 16 23 42 ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputConfirmPassword4 ">Confirm Password</label>
                    <input type="password " class="form-control " id="inputConfirmPassword4 " required placeholder="4 8 15 16 23 42 ">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4 ">
                    <label for="inputCEP ">CEP</label>
                    <input type="text " class="form-control " id="inputCEP " required placeholder="00.000-000 " pattern="^\d{2}.\d{3}-\d{3}$ " maxlength="10 ">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputCity ">City</label>
                    <input type="text " class="form-control " id="inputCity " required placeholder="Gotham City " readonly>
                </div>
                <div class="form-group col-md-4 ">
                    <label for="inputState ">State</label>
                    <input type="text " class="form-control " id="inputState " required readonly>
                </div>

            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputAddress ">Address</label>
                    <input type="text " class="form-control " id="inputAddress " required placeholder="Street, Av, Road, Galaxy " readonly>
                </div>
                <div class="form-group col-md-3 ">
                    <label for="inputAddress2 ">Number</label>
                    <input type="text " class="form-control " id="inputAddress2 " required placeholder="666 ">
                </div>
                <div class="form-group col-md-3 ">
                    <label for="inputDistrict ">District</label>
                    <input type="text " class="form-control " id="inputDistrict " required placeholder="District 9 " readonly>
                </div>
            </div>

            <div class="form-group ">
                <div class="form-check ">
                    <input class="form-check-input " type="checkbox " id="gridCheck " required>
                    <label class="form-check-label " for="gridCheck ">I agree</label>
                </div>
            </div>
            <button type="submit " class="btn btn-primary " id="submitButton " onClick="return validationPassword() ">Register</button>
            <p class="alert alert-danger hidden mt-3 " role="alert " id="passwordFail ">Different Passwords</p>
            <p class="alert alert-success hidden mt-3 " role="alert " id="sucessRegister ">Successfully Registered</p>
            <p class="alert alert-danger hidden mt-3 " role="alert " id="invalidCep ">Invalid CEP</p>
            <p class="alert alert-danger hidden mt-3 " role="alert " id="requestProblem ">Request to ViaCEP fail, try again</p>
        </form>
    </main>
