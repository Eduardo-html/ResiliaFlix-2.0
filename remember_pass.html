<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
</head>

<body>
    
<main>
    <form>
    <div class="container justify-content-center"> 
        <h1 class="title text-center pt-5">Remember Me</h1>
        <div class= "row  justify-content-center">
            <div class="col-4">
                <div class="form-group pt-4">
                    <label for="exampleInputEmail1">Tell your email to send a new password.</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="@example.com" aria-describedby="emailHelp">
                </div>
            </div> 
        </div>

        <div>
            <div class="row  justify-content-center"> 
                <div class="col-4">
                    <div class="form-group pt-2">
                        <button type="submit" class="btn btn-primary btn btn-primary btn-lg btn-block">Enter</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    </form>
</main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
