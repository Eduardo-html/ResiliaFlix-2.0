<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/login.css">

    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script defer src="js/login_pages/loginPages.js"></script>
</head>

<body>
        
    <main>
        <form>
            <div class="container"> <!--input-->
                <h1 class="title text-center pt-5">Enter</h1>
                <div class= "row  justify-content-center">
                    <div class="col-4">
                        <div class="form-group pt-4">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="@example.com" aria-describedby="emailHelp" required>
                        </div>
                    </div> 
                </div>

                <div class="row  justify-content-center">
                    <div class="col-4"> 
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="123456" required>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="row  justify-content-center"> <!--button-->
                        <div class="col-4">
                            <div class="form-group pt-2">
                                <button type="submit" class="btn btn-primary btn btn-primary btn-lg btn-block" onClick="return validateEmail()">Enter</button>
                                <p class="alert alert-success hidden mt-3" role="alert" id="sucessRegister">Successfully Registered</p>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="row  justify-content-center">  <!--checkbox-->
                    <div class="col-2">  
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                    </div>
  
                    <div class="col-2"><!--link forgot password-->
                        <div class="form-group">
                            <a href="remember_pass.html" class="forgotPassword">Forgot Password?</a>   
                        </div>
                    </div>       
                </div> 
        </form>
    </main>

</body>
</html>
